<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>User Management</h2>

  <form id="userForm" class="mb-4">
    <input type="hidden" id="userId">
    <div class="row">
      <div class="col"><input type="text" id="name" class="form-control" placeholder="Name" required></div>
      <div class="col"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="col"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
      <div class="col"><button type="submit" class="btn btn-primary">Save User</button></div>
    </div>
  </form>

  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script src="js/users.js"></script>
</body>
</html>
