<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex">

    <!-- Sidebar -->
    <nav>
      <h4 class="text-center fw-bold mb-4">CRM Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">ðŸ“Š Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="users.html">ðŸ‘¥ User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">ðŸ“‡ Contact Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">ðŸ“‘ Reports</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content container-fluid">

      <h2 class="fw-bold mb-4">User Management</h2>

      <!-- Full Width Form Card -->
      <div class="card lavender p-4 mb-4 w-100">
        <h5 class="fw-bold mb-3">Add / Edit User</h5>

        <form id="userForm">
          <input type="hidden" id="userId">

          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-4">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Save User</button>
          </div>
        </form>
      </div>

      <!-- Full Width Users List -->
      <div class="card lemon p-4 w-100">
        <h5 class="fw-bold mb-3">Users List</h5>

        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th style="width: 10%;">ID</th>
              <th style="width: 30%;">Name</th>
              <th style="width: 30%;">Email</th>
              <th style="width: 20%;">Actions</th>
            </tr>
          </thead>

          <tbody id="userTableBody"></tbody>
        </table>
      </div>

    </div>

  </div>

  <script src="js/users.js"></script>
</body>

</html>
