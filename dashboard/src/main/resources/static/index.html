<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    /* Full-page soft pastel gradient */
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #b9fbc0, #a0c4ff, #ffcfd2);
      background-size: 150% 150%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center container */
    .login-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Glassmorphism Login Box */
    .login-container {
      width: 100%;
      max-width: 950px;
      border-radius: 20px;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.55);
      box-shadow: 0px 10px 40px rgba(0,0,0,0.14);
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Image side */
    .login-image {
      position: relative;
      padding: 0;
    }

    .login-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.2));
    }

    /* Form section */
    .login-form-section {
      padding: 50px 40px;
    }

    .brand-title {
      font-size: 22px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .brand-subtext {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .form-control {
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #dfe3eb;
      padding: 12px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #74b9ff;
      box-shadow: 0 0 6px rgba(116, 185, 255, 0.5);
    }

    .btn-login {
      background: linear-gradient(135deg, #74b9ff, #6dd5ed);
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      width: 100%;
      color: #fff;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #4fa3f7, #54c0e8);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    #loginMessage {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <div class="row login-container g-0">

      <!-- Left Image -->
      <div class="col-md-6 login-image">
        <img 
          src="images/crm-customer-relationship-management-customer-orientation-concept-photo.jpg"
          alt="Login Image">
        <div class="image-overlay"></div>
      </div>

      <!-- Right Login Form -->
      <div class="col-md-6 login-form-section d-flex flex-column justify-content-center">

        <div class="brand-title">CRM Login</div>
        <div class="brand-subtext">Manage customers. Track contacts. Grow faster.</div>

        <form id="loginForm" onsubmit="login(event)">

          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              placeholder="Enter your username"
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control"
              placeholder="Enter your password"
              required>
          </div>

          <button type="submit" class="btn-login mb-3">Login</button>

          <p class="text-center">
            Donâ€™t have an account?
            <a href="users.html" class="fw-bold text-dark">Sign Up</a>
          </p>

        </form>

        <div id="loginMessage" class="text-center mt-2"></div>

      </div>
    </div>

  </div>

  <script src="js/login.js"></script>
</body>

</html>
