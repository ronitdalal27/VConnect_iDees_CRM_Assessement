<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <div class="row shadow p-4 rounded">
    <div class="col-md-6">
      <img 
        src="images/crm-customer-relationship-management-customer-orientation-concept-photo.jpg"
        alt="Login Image"
        class="img-fluid h-100"
        style="min-height: 500px; object-fit: cover; border-radius: 10px;">
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h2 class="text-center mb-4">Welcome Back</h2>

      <!-- Updated Login Form (handled by JS) -->
      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            placeholder="Enter your username" 
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password" 
            required>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">â†’ Login</button>
          <p class="mt-3">
            Don't have an account? <a href="users.html">Sign Up</a>
          </p>
        </div>
      </form>

      <div id="loginMessage" class="text-center mt-3"></div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
