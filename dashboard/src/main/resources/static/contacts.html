<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Contact Management</h2>

  <form id="contactForm" class="mb-4">
    <input type="hidden" id="contactId">
    <div class="row">
      <div class="col"><input type="text" id="name" class="form-control" placeholder="Name" required></div>
      <div class="col"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="col"><input type="text" id="phone" class="form-control" placeholder="Phone" required></div>
      <div class="col"><input type="number" id="userId" class="form-control" placeholder="User ID" required></div>
      <div class="col"><button type="submit" class="btn btn-primary">Save Contact</button></div>
    </div>
  </form>

  <input type="text" id="searchBox" placeholder="Search by name/email" class="form-control mb-3" oninput="searchContacts()">

  <table class="table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>User ID</th><th>Actions</th></tr></thead>
    <tbody id="contactTableBody"></tbody>
  </table>

  <script src="js/contacts.js"></script>
</body>
</html>
