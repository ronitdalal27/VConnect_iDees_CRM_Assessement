<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex">

    <!-- Sidebar -->
    <nav>
      <h4 class="text-center fw-bold mb-4">CRM Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">ðŸ“Š Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="users.html">ðŸ‘¥ User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contacts.html">ðŸ“‡ Contact Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reports.html">ðŸ“‘ Reports</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content container-fluid">

      <h2 class="fw-bold mb-4">Contact Management</h2>

      <!-- Full Width Form Card -->
      <div class="card sky p-4 mb-4 w-100">
        <h5 class="fw-bold mb-3">Add / Edit Contact</h5>

        <form id="contactForm">
          <input type="hidden" id="contactId">

          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="phone" class="form-control" placeholder="Phone" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="userId" class="form-control" placeholder="User ID" required>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Search Box -->
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search by name or email..." 
        class="form-control mb-4"
        oninput="searchContacts()"
      >

      <!-- Full Width Contacts Table -->
      <div class="card lemon p-4 w-100">
        <h5 class="fw-bold mb-3">Contacts List</h5>

        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th style="width: 8%;">ID</th>
              <th style="width: 20%;">Name</th>
              <th style="width: 22%;">Email</th>
              <th style="width: 15%;">Phone</th>
              <th style="width: 10%;">User ID</th>
              <th style="width: 15%;">Actions</th>
            </tr>
          </thead>

          <tbody id="contactTableBody"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="js/contacts.js"></script>
</body>

</html>
